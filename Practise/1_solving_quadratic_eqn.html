<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>
    <h2>Quadratic Equation Solver</h2>
    <script>
        function solveQuadratic(a, b, c) {
            if (a === 0) {
                document.write("This is not a quadratic equation.<br>");
                return;
            }

            let discriminant = b * b - 4 * a * c;
            let result = "";

            if (discriminant > 0) {
                let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                result = `Roots are real and distinct: ${root1}, ${root2}`;
            } else if (discriminant === 0) {
                let root = -b / (2 * a);
                result = `Roots are real and equal: ${root}`;
            } else {
                let realPart = (-b / (2 * a)).toFixed(2);
                let imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                result = `Roots are complex: ${realPart} ± ${imaginaryPart}i`;
            }

            document.write("<p>" + result + "</p>");
        }

        solveQuadratic(1, -3, 2);  // Example: x² - 3x + 2 = 0
        solveQuadratic(1, -2, 1);  // Example: x² - 2x + 1 = 0
        solveQuadratic(1, 2, 5);   // Example: x² + 2x + 5 = 0
    </script>
</body>
</html>
