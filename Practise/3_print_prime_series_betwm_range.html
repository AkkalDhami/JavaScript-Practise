<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- WAP to print prime numbers between two certain range input by the user -->

    <script>
        let start = parseInt(prompt("Enter the starting number:"));
        let end = parseInt(prompt("Enter the ending number:"));

        function isPrime(num) {
            if (num <= 1) {
                return false;
            }
            if (num === 2) {
                return true;
            }
            if (num % 2 === 0) {
                return false;
            }
            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function printPrimeSeries(start, end) {
            if (isNaN(start) || isNaN(end)) {
                alert("Invalid input. Please enter valid numbers.");
                return;
            }
            for (let i = start; i <= end; i++) {
                if (isPrime(i)) {
                    document.write(i + ", ");
                }
            }
        }

        document.write("Prime numbers between " + start + " and " + end + " are: <br>");
        printPrimeSeries(start, end);

    </script>
</body>

</html>
