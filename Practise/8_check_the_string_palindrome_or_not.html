<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Check Palindrome String Or Not</h1>

    <script>
        let input = prompt("Enter a string");

        function checkPalindrome(string) {
            if (string.trim() === "" || !string) {
                alert("Please enter a string");
                return;
            }
            let revStr = "";
            for (const char of string) {
                revStr = char + revStr;
            }

            if (revStr === string) {
                document.write(`<h3>${string} is Palindrome string!</h3>`)
            } else {
                document.write(`<h2>${string} is not Palindrome string!</h2>`)
            }
        }
        checkPalindrome(input.toLowerCase());

    </script>

</body>

</html>
