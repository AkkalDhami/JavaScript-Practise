<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of positive integer</title>
</head>

<body>
    <!-- Write a function in JavaScript to find factorial of a non-negative integer and finally display result using 
alert method.  -->

    <script>
        let num = parseInt(prompt("Enter a positive integer:"));

        if (isNaN(num) || num < 0) {
            do {
                alert("Invalid input. Please enter a positive integer.");
                num = parseInt(prompt("Enter a positive integer:"));
            } while (isNaN(num) || num < 0);
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        let result = factorial(num);
        if (result !== undefined) {
            alert("Factorial of " + num + " is: " + result);
        } else {
            alert("Invalid input. Please enter a positive integer.");

        }
    </script>
</body>

</html>
