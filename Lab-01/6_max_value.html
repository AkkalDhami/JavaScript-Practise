<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Just Styling the Font Family of body element (optional)  -->
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let numbers = [];
      let maxNum = 0;

      for (let i = 0; i < 10; i++) {
        let num = parseFloat(prompt("Enter number " + (i + 1) + ":"));
        numbers.push(num);
      }

      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > maxNum) {
          maxNum = numbers[i];
        }
      }

      document.write("<h1>Maximum Number : " + maxNum + "</h1>");

      document.write("<h2>Program Executed By Akkal Dhami</h2>");
    </script>
  </body>
</html>
