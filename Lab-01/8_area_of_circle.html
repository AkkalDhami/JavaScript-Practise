<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Just Styling the Font Family of body element (optional)  -->
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let radius = Number(prompt("Enter the radius"));

      area(radius);

      function area(r) {
        let area = Math.PI * r ** 2;
        document.write(
          "<h1>The area of a circle is " + area.toFixed(2) + "</h1>"
        );
      }

      document.write("<h2>Program Executed By Akkal Dhami</h2>");
    </script>
  </body>
</html>
