<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Just Styling the Font Family of body element (optional)  -->
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number "));

      for (let i = 1; i <= 10; i++) {
        document.write(num + " * " + i + " = " + num * i + " <br>");
      }

      document.write("<h2>Program Executed By Akkal Dhami</h2>");
    </script>
  </body>
</html>
