<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter number 1"));
      let b = parseInt(prompt("Enter number 2"));
      let c = parseInt(prompt("Enter number 3"));
      function sum(a, b, c) {
        return a + b + c;
      }
      function average(a, b, c) {
        return (a + b + c) / 3;
      }
      document.write("<h1>Sum is " + sum(a, b, c) + "</h1>");

      document.write("<h1>Average is " + average(a, b, c) + "</h1>");

      document.write("<h2>Program Executed By Akkal Dhami</h2>");
    </script>
  </body>
</html>
