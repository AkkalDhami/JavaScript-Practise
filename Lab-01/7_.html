<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numArray = [];

      for (let i = 0; i < 3; i++) {
        let num = parseFloat(prompt("Enter number " + (i + 1) + ":"));
        numArray.push(num);
      }

      let sum = numArray.reduce((acc, curr) => acc + curr);
      let avg = sum / numArray.length;
      let maxNum = numArray.reduce((acc, curr) => (curr > acc ? curr : acc));
      let minNum = numArray.reduce((acc, curr) => (curr < acc ? curr : acc));

      document.write("Sum : ", sum, "<br> Average : ", avg.toFixed(2) + "<br>");
      document.write("Max Num: ", maxNum + "<br>Min Num: ", minNum + "<br>");
      document.write("Program Executed By Akkal Dhami");
    </script>
  </body>
</html>
