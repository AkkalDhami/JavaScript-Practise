<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Even Or Odd</title>

    <!--Just Styling the Font Family of body element (optional)  -->
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number "));

      if (num % 2 == 0) {
        document.write("<h1>" + num + " is Even Number</h1>");
      } else {
        document.write("<h1>" + num + " is Odd Number</h1>");
      }
      document.write("<h2>Program Executed By Akkal Dhami</h2>");
    </script>
  </body>
</html>
