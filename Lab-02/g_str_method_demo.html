<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "    Hello Sandip";
        let trim = str.trim();
        let replace = str.replace("Hello", "Hi");
        let substr = str.substr(10, 10);

        document.write("Original String: " + str + "<br>");
        document.write("Trimmed String: " + trim + "<br>");
        document.write("Replaced String: " + replace + "<br>");
        document.write("Substring: " + substr + "<br>");
        document.write("Program Executed By Akkal Dhami");

    </script>
</body>

</html>
