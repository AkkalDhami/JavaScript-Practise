<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let angle = parseFloat(prompt("Enter the angle in degrees: "));
        let sin = Math.sin((angle * Math.PI) / 180);
        let cos = Math.cos((angle * Math.PI) / 180);
        let tan = Math.tan((angle * Math.PI) / 180);
        document.write("Sine of " + angle + " degrees: " + sin.toFixed(2) + "<br>");
        document.write("Cosine of " + angle + " degrees: " + cos.toFixed(2) + "<br>");
        document.write("Tangent of " + angle + " degrees: " + tan.toFixed(2) + "<br>");
        document.write("Program Executed By Akkal Dhami");
    </script>
</body>

</html>
