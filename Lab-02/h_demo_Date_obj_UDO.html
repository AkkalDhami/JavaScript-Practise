<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>


    const currentDate = new Date();
    document.write("<br>Current Date and Time:", currentDate);
    document.write("<br>Year:", currentDate.getFullYear());
    document.write("<br>Month:", currentDate.getMonth() + 1); // Months are 0-January
    document.write("<br>Day:", currentDate.getDate());
    document.write("<br>Time:", currentDate.toLocaleTimeString());

    const Person = {
      name: "Akkal",
      age: 25,
      hobby: "Sleeping",
      describe: function () {
        return `<br>Name: ${this.name}<br> Age: ${this.age}<br> Hobby: ${this.hobby}`;
      },
    };

    console.log(Person.name);

    document.write(Person.describe());
    document.write("Program Executed By Akkal Dhami");
  </script>

</body>

</html>
