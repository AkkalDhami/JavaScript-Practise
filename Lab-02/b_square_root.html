<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let num = parseInt(prompt("Enter a number"));
        if (num < 0) {
            num = Math.abs(num);
        }
        let sqrt = Math.sqrt(num);

        document.write("Square root of " + num + " is " + sqrt.toFixed(2));

        document.write("Program Executed By Akkal Dhami");

    </script>
</body>

</html>
