<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt("Enter a string");
        let len = str.length;
        let upr = str.toUpperCase();
        document.write("Length of " + str + " : " + len);
        document.write("<br>Upper Case of " + str + " : " + upr);
        document.write("Program Executed By Akkal Dhami");
    </script>
</body>

</html>
