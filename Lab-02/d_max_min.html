<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [10, -234, 3000, 3433, 213, 45, 456, 234, 34];
        let max = num[0];
        let min = num[0];
        for (let i = 0; i < num.length; i++) {
            max = Math.max(max, num[i]);
            min = Math.min(min, num[i]);
        }

        document.write("Maximum Number: " + max + "<br> Minimum Number: " + min);
        document.write("<br>Program Executed By Akkal Dhami");
    </script>
</body>

</html>
