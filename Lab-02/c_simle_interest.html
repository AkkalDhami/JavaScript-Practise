<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = Number(prompt("Enter Principal Amount"));
        let r = Number(prompt("Enter Rate of Interest (in %)"));
        let t = Number(prompt("Enter Time (in years)"));

        let si = (p * t * r) / 100;

        document.write("<h1>Simple Interest = " + si.toFixed(2) + "</h1>");
        document.write("Program Executed By Akkal Dhami");
    </script>
</body>

</html>
