<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Sum and Average</title>

    <!--Just Styling the Font Family of body element (optional)  -->
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Enter number 1"));
      let num2 = parseInt(prompt("Enter number 2"));
      sum = num1 + num2;
      avg = (sum / 2).toFixed(2);
      document.write(
        "<h1>Sum of " + num1 + " & " + num2 + " = " + sum + "</h1>"
      );

      document.write(
        "<h1>Average of  " + num1 + " & " + num2 + " = " + avg + "</h1>"
      );
      document.write("<h2>Program Executed By Akkal Dhami</h2>");
    </script>
  </body>
</html>
