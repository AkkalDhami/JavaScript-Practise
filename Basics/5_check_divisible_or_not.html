<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number"));
      if (num % 7 === 0) {
        document.write("The number is divisible by 7");
      } else {
        alert("The number is not divisible by 7");
      }
      document.write("<h3>Program Executed By Rajan Chattyal</h3>");
    </script>
  </body>
</html>
