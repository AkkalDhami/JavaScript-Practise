<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type of Traingle</title>
  </head>
  <body>
    <script>
      let side1 = parseFloat(prompt("Enter the side-1 of traingle"));
      let side2 = parseFloat(prompt("Enter the side-2 of traingle"));
      let side3 = parseFloat(prompt("Enter the side-3 of traingle"));

      function triangleType(side1, side2, side3) {
        if (side1 === side2 && side2 === side3) {
          document.write("<h1>Equilateral Triangle</h1>");
        } else if (side1 === side2 || side2 === side3 || side3 === side1) {
          document.write("<h1>Isosceles Triangle</h1>");
        } else {
          document.write("<h1>Scalene Triangle</h1>");
        }
      }

      triangleType(side1, side2, side3);
      document.write("<h2>Program Executed By Akkal Dhami</h2>");
    </script>
  </body>
</html>
