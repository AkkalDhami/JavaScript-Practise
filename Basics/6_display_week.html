<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Enter your choice between 1 to 7"));
      switch (a) {
        case 1:
          document.write("Sunaday.");
          break;
        case 2:
          document.write("Monday.");
          break;
        case 3:
          document.write("Tuesday.");
          break;
        case 4:
          document.write("Wednesday.");
          break;
        case 5:
          document.write("Thursday.");
          break;
        case 6:
          document.write("Friday.");
          break;
        case 7:
          document.write("Saturday.");
          break;
        default:
          alert("Inavlid choice");
      }

      document.write("<h2>Program Executed By Akkal Dhami</h2>");
      
    </script>
  </body>
</html>
