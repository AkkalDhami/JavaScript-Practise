<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Sum and Average</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Enter number 1"));
      let num2 = parseInt(prompt("Enter number 2"));
      sum = num1 + num2;
      avg = (sum / 2).toFixed(2);
      document.write("Sum of " + num1 + " & " + num2 + " = " + sum + "<br>");

      document.write("Average of  " + num1 + " & " + num2 + " = " + avg);
      document.write("<h3>Program Executed By Rajan Chattyal</h3>");
      
    </script>
  </body>
</html>
