<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Just Styling the Font Family of body element (optional)  -->
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Arithmetic Operations</h1>
    <label for="num1">First Number:</label> <br />
    <input type="number" id="num1" name="num1" /> <br />
    <br />
    <label for="num2">Second Number:</label> <br />
    <input type="number" id="num2" name="num2" /> <br />
    <br />

    <button onclick="calculateSum()">Get Sum</button>
    <button onclick="calculateDifference()">Get Difference</button>
    <button onclick="calculateProduct()">Get Product</button>
    <button onclick="calculateQuotient()">Get Quotient</button>
    <button onclick="calculateRemainder()">Get Remainder</button>
    <h3 id="output"></h3>

    <script>
      function calculateSum() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let sum = parseInt(num1) + parseInt(num2);
        document.getElementById("output").innerHTML = "Sum: " + sum;
      }
      function calculateDifference() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let Difference = parseInt(num1) - parseInt(num2);
        document.getElementById("output").innerHTML =
          "Difference: " + Difference;
      }
      function calculateProduct() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let Product = parseInt(num1) * parseInt(num2);
        document.getElementById("output").innerHTML = "Product: " + Product;
      }

      function calculateQuotient() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let quotient = parseInt(num1) / parseInt(num2);
        document.getElementById("output").innerHTML = "Quotient: " + quotient;
      }

      function calculateRemainder() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let Remainder = parseInt(num1) % parseInt(num2);
        document.getElementById("output").innerHTML = "Remainder: " + Remainder;
      }
      document.write("<h2>Program Executed By Akkal Dhami</h2>");
    </script>
  </body>
</html>
